<mat-card *ngFor="let item of imageList" class="home-card">
  <mat-card-title>{{item.Key | splitAndGet:"/":4 | truncEllipsis:14}}</mat-card-title>
  <img mat-card-image src="{{staticContentURL}}/../{{item.Key}}">
  <mat-card-actions>
    <button mat-icon-button (click)="onDelete(item)">
      <mat-icon>delete</mat-icon> 
    </button>
    <mat-slide-toggle
      [id]=item
      [checked]="isGlry(item)"
      (change)="onGlryChange($event)"
      >Gallery</mat-slide-toggle>
  </mat-card-actions>
</mat-card>
