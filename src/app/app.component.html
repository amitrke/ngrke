<header>
    <mat-toolbar color="primary">
        <mat-menu #appMenu="matMenu">
            <button mat-menu-item *ngIf="userService.cachedUser" routerLink="/login">
                <mat-icon>account_circle</mat-icon>
                <span>My Account</span>
            </button>
            <button mat-menu-item *ngIf="!userService.cachedUser" routerLink="/login">
                <mat-icon>account_circle</mat-icon>
                <span>Login</span>
            </button>
            <button mat-menu-item routerLink="/photos">
                <mat-icon>photo_album</mat-icon>
                <span>Photo Album</span>
            </button>
            <button mat-menu-item>
                <mat-icon>contact_support</mat-icon>
                <span>Contact Us</span>
            </button>
            <button mat-menu-item>
                <mat-icon>help</mat-icon>
                <span>Help</span>
            </button>
            <button mat-menu-item *ngIf="userService.cachedUser" routerLink="/logout">
                <mat-icon>exit_to_app</mat-icon>
                <span>Logout</span>
            </button>
        </mat-menu>
        <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
        </button>
        <a routerLink="/home" class="website-name">Roorkee.org</a>
        <span class="toolbar-fill-remaining-space"></span>
        <div *ngIf="userService.cachedUser">{{userService.cachedUser.name}}</div>
        <button mat-icon-button routerLink="/login">
            <mat-icon>account_circle</mat-icon>
        </button>
    </mat-toolbar>
</header>
<main>
    <router-outlet></router-outlet>
</main>
<footer>
    <mat-toolbar color="primary">
        <span class="toolbar-fill-remaining-space"></span>
        Developed using <object data="assets/img/jetbrains.svg" type="image/svg+xml"></object>
    </mat-toolbar>
</footer>
